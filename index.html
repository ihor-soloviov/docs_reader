<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма для відправки docx-файлу</title>
</head>
<body>
  <h1>Форма для відправки docx-файлу</h1>
  <form action="http://localhost:8080/sendFile" method="post" enctype="multipart/form-data">
    <label for="docxFile">Оберіть docx-файл:</label>
    <input type="file" name="docxFile" id="docxFile" accept=".docx" required>
    <br>
    <button type="submit">Відправити</button>
  </form>
</body>
</html>
